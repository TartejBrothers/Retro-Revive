{% load static %} {% if request.user.is_authenticated %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Revive</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />
  </head>
  <body>
    <div class="navbar">
      <div class="navleft"><p>Retro Revive</p></div>
      <div class="navright">
        <a href="../"><button>Home</button></a>
      </div>
    </div>
    <div class="header">
      <h1><span>Retro Revive</span></h1>
      <p>Grayscale To Color</p>
    </div>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input
        class="custom-file-upload"
        type="file"
        accept="video/*"
        name="video"
        id="file"
      />
      <button class="compress_image" type="submit" id="submitBtn">
        Colorise Video
      </button>
      <div class="status">
        <p id="message">{{ message }}</p>
      </div>
    </form>

    <div class="wrapper">
      <!-- Display the uploaded video -->
      <video class="video" controls>
        <source
          src="{% if video_url %}{{ video_url }}{% endif %}"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <!-- Display the result video -->
      <video class="result-video" controls>
        <source
          src="{% if result_video_url %}{{ result_video_url }}{% endif %}"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>
  </body>
</html>
{% endif %}
